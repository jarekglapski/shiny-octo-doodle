<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<form action="calendar.html" method="post">
    <fieldset>
        <legend>Login</legend>
        <label for="email">Email:</label>
        <input id="email" name="email" type="text" title="type your email here">
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" title="type your password here">
        <button type="submit" title="press me to go in">Go!</button>
    </fieldset>
</form>
</body>
<p>
    <a href="http://validator.w3.org/check?uri=referer"><img
            src="http://www.w3.org/Icons/valid-html401" alt="Valid HTML 4.01 Strict" height="31" width="88"></a>
</p>
</html>
