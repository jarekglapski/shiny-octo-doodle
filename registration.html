<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<form action="calendar.html" method="post">
    <fieldset>
        <legend>your account info</legend>
        <label for="email">Email:</label>
        <input id="email" name="email" type="text">
        <label for="password">Password:</label>
        <input id="password" name="password" type="password">
        <label for="password-retyped">Retype password:</label>
        <input id="password-retyped" name="password-retyped" type="password">
    </fieldset>
    <fieldset>
        <legend>something about you</legend>
        <label for="first-name">First name:</label>
        <input id="first-name" name="first-name" type="text">
        <label for="last-name">Last name:</label>
        <input id="last-name" name="last-name" type="text">
    </fieldset>
    <p>
        <button type="submit">Register!</button>
        <button type="reset">reset</button>
    </p>
</form>
</body>
</html>
